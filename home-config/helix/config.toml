theme = "gruvbox"

[editor]
line-number = "absolute"
cursorline = true
color-modes = true
true-color = true
scrolloff = 3
clipboard-provider = "wayland"
auto-format = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = ":"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[keys.normal]
"y" = ["yank", "yank_main_selection_to_clipboard"]
"p" = ["paste_clipboard_after"]
